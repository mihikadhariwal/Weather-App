<!DOCTYPE html>
<html>
    <head>
        <title> Weather App</title>
        <link rel="stylesheet" href="weather.css">
        <script src="weather.js"></script>
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text"  class="searchbox" autocomplete="off" placeholder="Search by city...">
            </header>
            <main>
                <section class="location">
                    <div class="city"></div>
                    <div class="date"></div>
                </section>
                <div class="current">
                    <div class="temp" id="temp"><span></span></div>
                    <div class="weather"></div>
                    <!-- <div class="high-low">13°C / 16°C</div> -->
                </div>
            </main>
        </div>
    </body>
</html>
